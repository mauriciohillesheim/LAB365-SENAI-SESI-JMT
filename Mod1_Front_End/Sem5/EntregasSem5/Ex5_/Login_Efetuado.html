<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Empresarial</title>
    <link rel="stylesheet" href="/Ex5_/Styles/Setor_RH.css">
</head>
<body>
    <div id="form-container">
        <h2>Login</h2>
        <form id="formulario">
            <div id="mensagem" class="mensagem"></div>
            
            <div class="form-group">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" placeholder="Digite seu usuário" required>
            </div>
            
            <div class="form-group">
                <label for="Senha">Senha:</label>
                <input type="password" id="Senha" placeholder="Digite sua senha" required>
            </div>
            
            <div class="form-group">
                <label>Setor:</label>
                <div class="radioGroup">
                    <label><input type="radio" name="setor" value="comercial" checked> Comercial</label>
                    <label><input type="radio" name="setor" value="rh"> RH</label>
                    <label><input type="radio" name="setor" value="ti"> TI</label>
                </div>
            </div>
            
            <button type="submit" class="botao">Entrar</button>
        </form>
    </div>

    <script src="/Ex5_/Login_Efetuado.js" defer></script>
</body>
</html>
