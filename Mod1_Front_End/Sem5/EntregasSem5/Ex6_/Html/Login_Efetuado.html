<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login e Senha</title>
    <link
      rel="stylesheet"
      href="/Atividades/FuturoDEV S5/EX5/CSS/Login_Efetuado.css"
    />
  </head>
  <div id="form-container">
    <form><div id="mensagem"></div></form>
    <form id="formulario">
      <input type="text" id="usuario" placeholder="Seu Nome de Usuario:" />
      <br />
      <div class="radioGroup">
        <label><input type="radio" name="setor" value="comercial" checked /> Comercial</label>
        <label><input type="radio" name="setor" value="rh" /> RH</label>
        <label><input type="radio" name="setor" value="ti" /> TI</label>
      </div>
      <input type="password" id="Senha" placeholder="Sua Senha:" />
      <br>
      <button class="botao" type="submit">Enviar</button>
    </form>
  </div>
  </body>
</html>
<script src="/Atividades/FuturoDEV S5/EX5/JS/Login_Efetuado.js" defer></script>
