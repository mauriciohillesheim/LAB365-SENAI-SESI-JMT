<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Jogo Da Forca</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <h1>Jogo da Forca</h1>
        <div class="login-form">
            <label for="player-name">Digite seu nickname:</label>
            <input type="text" id="player-name" placeholder="Seu nome/nickname" maxlength="20">
            <button id="start-game-btn">Iniciar Jogo</button>
        </div>
    </div>
    <script src="Login.js"></script>
</body>
</html>
