<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Tabela</title>
</head>

<body>
    <form>
        <label>Nome:</label>
        <input type="text">
        <br>
        <label>Email:</label>
        <input type="email">
        <br>
        <label>Idade:</label>
        <input type="number">
        <br>
        <label>Senha:</label>
        <input type="password">
        <br>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <hr>
    <br>
    <table border="1px">
        <caption>Exemplo de Tabela</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jo√£o</td>
                <td>25</td>
                <td>Florianopolis</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>Joinville</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total de pessoas:2</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
