<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salário</title>
</head>
<body>
    <h1>Cálculo de Salário por Hora do Funcionário</h1>
    
    <div id="dados-funcionario">
        <h2>Dados do Funcionário</h2>
        <p>Nome: <span id="nome"></span></p>
        <p>Setor: <span id="setor"></span></p>
        <p>Horas Trabalhadas: <span id="horas"></span></p>
        <p>Valor por Hora: <span id="valor-hora"></span></p>
    </div>
    
    <div id="resultado">
        <h2>Resultado do Cálculo</h2>
        <p>Salário Total: <span id="salario-total"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
